<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
<h:head>
 <title>Allowance</title>
  <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Users</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css"></link>
    <link href="../icons/style.css" rel="stylesheet" type="text/css"></link>
<style type="text/css">
     .ui-row-editor .ui-row-editor-pencil {
        margin-left:8px;
    }
    
    </style>

</h:head>
<h:body>
 <h:form >
 <p:panel id="basic"   style="margin-bottom:20px;background-color: #DDE8EF;">
 
   <h2>Shift Allowance</h2>
        <p:menubar style="margin-top:20px;background-color: #A0F2F8 !important;">
          <f:facet name="options">
             <p:commandButton  icon="pi pi-power-off" action="#{userMB.retruntoLogin}"/>
         </f:facet>
    </p:menubar>
     </p:panel>
     </h:form>
     <h:form id="form">
     <p:panel header="Reset Your Password">  
          <p:messages>
            <p:autoUpdate />
         </p:messages> 

          <h:panelGrid  columns="2"  cellpadding="10" id="matchGrid">   
          
          <h:outputLabel for="ustid" value="UST-ID : *" />  
           <p:inputText id="ustid" value="#{userMB.newPassword}"  label="ustid" required="true"> 
         </p:inputText>
         
        <h:outputLabel for="pwd1" value="New Password : *" />  
        <p:password id="pwd1" value="#{userMB.newPassword}" match="pwd2" label="Password 1" required="true"> 
         </p:password>

        <h:outputLabel for="pwd2" value="Confirm Password : *" />  
        <p:password id="pwd2" value="#{userMB.newPassword}" label="Password 2" required="true"> 
         </p:password>
    </h:panelGrid>  

    <p:commandButton id="saveButton" update="matchGrid" value="Update" ajax="false" icon="pi pi-check" validateClient="true"
    action="#{userMB.resetPassword}" />  
    
    
</p:panel>  
    
</h:form>
   

</h:body>
 
</html>

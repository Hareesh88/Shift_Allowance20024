<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
<h:head>
 <title>Allowance</title>
  <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Users</title>

    <link href="../css/main.css" rel="stylesheet" type="text/css"></link>
    <link href="../icons/style.css" rel="stylesheet" type="text/css"></link>
 
<style type="text/css">
     .ui-row-editor .ui-row-editor-pencil {
        margin-left:8px;
    }
    
    </style>

</h:head>
<h:body>
 <h:form id="form">
 <p:panel id="basic"   style="margin-bottom:20px;background-color: #DDE8EF;">
 
   <h2>Shift Allowance</h2>
    <p:growl id="messages"/>
         <p:menubar style="margin-top:20px;background-color: #A0F2F8 !important;">
        <p:menuitem value="Home" action="#{userMB.gotoHomePage}"  icon="pi pi-home"/>

       <p:submenu label="Users" icon="pi pi-users">
                <p:menuitem value="All Users"  action="#{userMB.getAllUserDetails}" />
              
        </p:submenu>
         <p:submenu label="Team" icon="pi pi-id-card">
                <p:menuitem value="All Teams"  action="#{adminMB.toTeamPage}" />
                
        </p:submenu>
        <p:submenu label="Project" icon="pi pi-file">
                <p:menuitem value="All Projects" action="#{adminMB.toprojectPage}" />
                
        </p:submenu>
        <f:facet name="options">
            <h:outputText style="margin:1px 10px 1px 1px;color: #34495E;font-weight: bold;" value="#{userMB.userLoginName}"/>
            <p:commandButton   icon="pi pi-home" action="#{userMB.retruntoLogin}"/>
        </f:facet>
    </p:menubar>
   </p:panel>

 <p:commandButton  process="users" update="newUserDetail" icon="pi pi-search"  oncomplete="PF('userDialog').show()" value="Add User"  />
 <p:commandButton  icon="pi pi-search" value="Edit"  />
 <p:commandButton icon="pi pi-search" value="Delete"  />
 
 <p:dataTable id="users" var="users" value="#{userMB.userList}"  selection="#{userMB.selectedUser}" 
 rowKey="#{users.userId}"  style="margin-top: 10px;">
        <f:facet name="header">
            User Details
        </f:facet>
         <p:column selectionMode="single" style="width:16px;text-align:center"/>
        <p:column headerText="Id">
            <h:outputText value="#{users.userId}" />
        </p:column>
        <p:column headerText="UST ID">
            <h:outputText value="#{users.ustr_id}" />
        </p:column>
        <p:column headerText="First Name">
            <h:outputText value="#{users.firstName}" />
        </p:column>
        <p:column headerText="Last Name">
            <h:outputText value="#{users.lastNmae}" />
        </p:column>
         <p:column headerText="Email">
            <h:outputText value="#{users.email}" />
        </p:column>
        <p:column headerText="Role">
            <h:outputText value="#{users.role}" />
        </p:column>
    </p:dataTable>

 
<p:dialog id="templateDialog" header="New User" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="900">
        <p:outputPanel id="newUserDetail" style="text-align:center;">
        
            <h:panelGrid  columns="4"  cellpadding="10">
                
                <h:outputText value="UST-ID:" style="font-weight: bold"/>
                <p:inputText value="#{userMB.ustr_id}" />
                
                
                <h:outputText value="UST-Team:"  style="font-weight: bold"/>
                <p:selectOneMenu id="longItemLabel" value="#{userMB.ustTeam}" style="width:100px">
            <f:selectItem itemLabel="UST-01" itemValue="UST-01" />
            <f:selectItem itemLabel="UST-02" itemValue="UST-02" />
            <f:selectItem itemLabel="UST-03" itemValue="UST-03" />
            <f:selectItem itemLabel="UST-04" itemValue="UST-04" />
            <f:selectItem itemLabel="UST-05" itemValue="UST-05" />
            <f:selectItem itemLabel="UST-06" itemValue="UST-06" />
            <f:selectItem itemLabel="UST-07" itemValue="UST-07" />
            <f:selectItem itemLabel="UST-08" itemValue="UST-08" />
            <f:selectItem itemLabel="UST-09" itemValue="UST-09" />
            <f:selectItem itemLabel="UST-10" itemValue="UST-10" />
            <f:selectItem itemLabel="UST-11" itemValue="UST-11" />
            <f:selectItem itemLabel="UST-12" itemValue="UST-12" />
        </p:selectOneMenu>
 
                <h:outputText value="First Name:"  style="font-weight: bold"/>
                <p:inputText value="#{userMB.firstName}" />
 
                <h:outputText value="Last Name:" style="font-weight: bold"/>
                <p:inputText value="#{userMB.lastNmae}" />
             
                <h:outputText value="Email:" style="font-weight: bold"/>
                <p:inputText value="#{userMB.email}" />
                
                <h:outputText value="User-Role" style="font-weight: bold"/>
                <p:selectOneMenu id="userRole" value="#{userMB.role_id}" style="width:100px">
                   <f:selectItem itemLabel="Admin" itemValue="1" />
                   <f:selectItem itemLabel="Manager" itemValue="2" />
                   <f:selectItem itemLabel="Team-Lead" itemValue="3" />
                   <f:selectItem itemLabel="Employee" itemValue="4" />
        </p:selectOneMenu>
            </h:panelGrid>
            <br/>
            <p:commandButton   icon="pi pi-search"  value="Save"  action ="#{userMB.saveUser}" update="users" oncomplete="PF('userDialog').hide();"/>
             <p:commandButton  icon="pi pi-search" value="Cancel"  update="users" />
        </p:outputPanel>
    </p:dialog>

   
 </h:form>
</h:body>
 
</html>
